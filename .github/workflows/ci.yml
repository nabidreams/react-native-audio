name: CI

on: [push, pull_request]

env:
  NODE_VERSION: 12
  RUBY_VERSION: 2.5
  CI: true

jobs:
  android:
    name: Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}

      - name: Cache (node_modules)
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-node_modules-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.OS }}-node_modules-

      - name: Cache (example/node_modules)
        uses: actions/cache@v1
        with:
          path: example/node_modules
          key: ${{ runner.OS }}-example/node_modules-${{ hashFiles('example/yarn.lock') }}
          restore-keys: ${{ runner.OS }}-example/node_modules-

      - name: Cache (example/android/vendor/bundle)
        uses: actions/cache@v1
        with:
          path: example/android/vendor/bundle
          key: ${{ runner.os }}-example/android/vendor/bundle-${{ hashFiles('example/android/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-example/android/vendor/bundle-

      - name: Cache (~/.gradle/caches)
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-~/.gradle/caches-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-~/.gradle/caches-

      - name: Install Dependencies (Node)
        working-directory: example
        run: yarn

      - name: Install Dependencies (Ruby)
        working-directory: example/android
        run: |
          gem install bundler
          bundle install

      - name: Test
        working-directory: example/android
        run: bundle exec fastlane test

      - name: Deploy Beta
        if: github.ref == 'refs/heads/master'
        working-directory: example/android
        env:
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          FIREBASE_CLI_PATH: ${{ github.workspace }}/example/node_modules/.bin/firebase
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_APP_DISTRIBUTION_TESTERS:
          FIREBASE_APP_DISTRIBUTION_GROUPS:
        run: |
          export VERSION_NAME=`git rev-parse --short HEAD`
          export VERSION_CODE=`git log -1 --format="%cd" --date=format:"%y%m%d%H%M"`
          bundle exec fastlane beta

  ios:
    name: iOS
    runs-on: macos-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}

      - name: Cache (node_modules)
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-node_modules-${{ hashFiles('yarn.lock') }}
          restore-keys: ${{ runner.OS }}-node_modules-

      - name: Cache (example/node_modules)
        uses: actions/cache@v1
        with:
          path: example/node_modules
          key: ${{ runner.OS }}-example/node_modules-${{ hashFiles('example/yarn.lock') }}
          restore-keys: ${{ runner.OS }}-example/node_modules-

      - name: Cache (example/ios/vendor/bundle)
        uses: actions/cache@v1
        with:
          path: example/ios/vendor/bundle
          key: ${{ runner.os }}-example/ios/vendor/bundle-${{ hashFiles('example/ios/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-example/ios/vendor/bundle-

      - name: Cache (example/ios/Pods)
        uses: actions/cache@v1
        with:
          path: example/ios/Pods
          key: ${{ runner.os }}-example/ios/Pods-${{ hashFiles('example/ios/Podfile.lock') }}
          restore-keys: ${{ runner.os }}-example/ios/Pods-

      - name: Install Dependencies (Node)
        working-directory: example
        run: yarn

      - name: Install Dependencies (Ruby)
        working-directory: example/ios
        run: |
          gem install bundler
          bundle install

      - name: Test
        working-directory: example/ios
        run: bundle exec fastlane test
